<!-- Navbar -->
<nav class="navbar">
  <div class="navbar-left">
    <img src="./poes_logo.png" alt="Logo" class="logo" />
  </div>
  <div class="navbar-right">
    <span class="login-link">Login</span>
  </div>
</nav>

<!-- Login Form -->
<div class="login-page">
  <div class="login-container">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <h2 class="title"><i class="bi bi-person-check"></i>&nbsp; Student Login</h2>

      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <div class="form-group">
        <input
          type="text"
          id="tbStudentNumber"
          name="tbStudentNumber"
          [(ngModel)]="tbStudentNumber"
          class="form-control"
          placeholder="Student ID Number *"
          required
        />
      </div>

      <div class="form-group password-field">
        <input
          type="password"
          id="tbStudentPassword"
          name="tbStudentPassword"
          [(ngModel)]="tbStudentPassword"
          class="form-control"
          placeholder="Password *"
          required
        />
        <i class="bx bx-show-alt toggle-password" (click)="togglePassword('tbStudentPassword')"></i>
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
