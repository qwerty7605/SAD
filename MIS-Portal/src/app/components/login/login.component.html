<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <h1>LNU</h1>
        <span class="logo-subtitle">Clearance System</span>
      </div>
      <h2>MIS Admin Portal</h2>
      <p>Sign in to manage the clearance system</p>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
          autocomplete="email"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
          autocomplete="current-password"
          [disabled]="isLoading"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-login" [disabled]="isLoading">
        Sign In
      </button>
    </form>

    <div class="loading-spinner" *ngIf="isLoading">
      <div class="spinner"></div>
      <p>Signing in...</p>
    </div>
  </div>
</div>
