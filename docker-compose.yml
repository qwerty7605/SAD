# LNU Online Clearance System - Unified Docker Compose
# This file runs all three Angular portals and the Laravel backend together

services:
  # Student Portal - Angular (Port 4200)
  student-portal:
    build:
      context: ./Student-Portal
    container_name: lnu_student_portal
    ports:
      - "4200:4200"
    volumes:
      - ./Student-Portal:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - lnu-network

  # Organization Admin Portal - Angular (Port 4201)
  orgadmin-portal:
    build:
      context: ./OrgAdmin-Portal
    container_name: lnu_orgadmin_portal
    ports:
      - "4201:4200"
    volumes:
      - ./OrgAdmin-Portal:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - lnu-network

  # MIS Portal - Angular (Port 4202)
  mis-portal:
    build:
      context: ./MIS-Portal
    container_name: lnu_mis_portal
    ports:
      - "4202:4200"
    volumes:
      - ./MIS-Portal:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - lnu-network

  # Laravel Backend API (Port 8000)
  laravel:
    build:
      context: ./Laravel
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: lnu_laravel_backend
    volumes:
      - ./Laravel:/var/www/html
    depends_on:
      - mysql
    networks:
      - lnu-network

  # Nginx Web Server (Port 8000)
  nginx:
    image: nginx:stable
    container_name: lnu_nginx
    ports:
      - "8000:80"
    volumes:
      - ./Laravel:/var/www/html
      - ./Laravel/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - laravel
    networks:
      - lnu-network

  # MySQL Database (Port 3306)
  mysql:
    image: mysql:8.0
    container_name: lnu_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: lnu_clearance
      MYSQL_USER: lnu_user
      MYSQL_PASSWORD: lnu_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - lnu-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin (Port 8080)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: lnu_phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 64M
    depends_on:
      - mysql
    networks:
      - lnu-network

volumes:
  mysql_data:

networks:
  lnu-network:
    driver: bridge
